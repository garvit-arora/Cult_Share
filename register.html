<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="loginbody">
    <video class="backgroundvid" src="assets/video.mp4" loop autoplay muted></video>
    <div class="login">
        <form>
            <h2>Register</h2>
            <input type="text" placeholder="Name">
            <input type="text" placeholder="City/District">
            <div class="mail">
                <!-- <label for="email"><img src="assets/icons8-mail-50.png" alt="mail icon"></label> -->
                <input type="text" placeholder="Email Id">
            </div>
            <div class="password">
            <!-- <label for="pass" class="pass"><img src="assets/icons8-lock-50.png" alt="lock icon"></label> -->
            <input type="password" placeholder="Password">
            </div>
            <button onclick="skillpage()">Register</button>
            <p class="small">Already a Member ?
                <a href="login.html" class="registerlink">Login</a>
            </p>
        </form>
    </div>
</body>
<script src="script.js"></script>

</html>
